<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Homeschool Helps</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/addStudent.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Add Student Form</h1>
        <p>Use tab keys to move from one input field to the next.</p>
        <form action="addStudent.php" method="post" id="form" name='addStudent' onsubmit="return formValidation();">
            <fieldset>
                <div class="form-group">
                    <ul>

                        <input class="form-control" placeholder="Student Name" type="text" name="studentName" size="12" />
                        <h3>School Year</h3>
                        <p><select required name="School Year">
                            <option value="blank"></option>
                            <option value="2013-2014">2013-2014</option>
                            <option value="2014-2015">2014-2015</option></select></p>
                        <h3>Grade Level</h3>
                        <p><select required name="Grade Level">
                            <option value="blank"></option>
                            <option value="Kindergarten">Kindergarten</option>
                            <option value="1st grade">1st grade</option>
                            <option value="2nd grade">2nd grade</option>
                            <option value="3rd grade">3rd grade</option>
                            <option value="4th grade">4th grade</option>
                            <option value="5th grade">5th grade</option>
                            <option value="6th grade">6th grade</option>
                            <option value="7th grade">7th grade</option>
                            <option value="8th grade">8th grade</option>
                            <option value="9th grade">9th grade</option>
                            <option value="10th grade">10th grade</option>
                            <option value="11th grade">11th grade</option>
                            <option value="12th grade">12th grade</option>
                        </select></p><br />

                        <input type="submit" name="submit" value="Submit" />
                    </ul>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- placed at the end of the document so that the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
